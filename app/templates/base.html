<!doctype html>
<title>{% block title %}{% endblock %} - Kitchen</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

<!-- Begin navbar -->
<nav class="navbar navbar-expand-sm navbar-light fixed-top">
  <div class="container-fluid">
    <h2 class="d-none d-sm-block mx-4">Kitchen</h2>
    <p class="navbar-brand d-sm-none mt-1 mb-1 mr-auto">Kitchen</p>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navCollapse">
          <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse justify-content-end mx-5" id="navCollapse">
          <ul class="navbar-nav">
	      <li><a class="nav-item nav-link text-dark" href="{{ url_for('index') }}">Drinks</a></li>
	      <li><a class="nav-item nav-link text-dark disabled" href="{{ url_for('index') }}">Foods</a></li>
          </ul>
    </div> <!-- end of menu link -->
  </div> <!-- end of fluid container -->
</nav> <!-- End navbar -->

<!-- Begin section to contain all other views/pages -->
<section class="content">
  <!-- each header is loaded by individual view -->
  <header>
    {% block header %}{% endblock %}
  </header>
  <!-- end header -->

  <!-- display anything registered with flash() -->
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <!-- end flash -->

  {% block content %}{% endblock %}
  <small class="db-link">Recipes powered by community-driven project at <a href="https://thecocktaildb.com/" target="_blank">The Cocktail DB</a></small>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
